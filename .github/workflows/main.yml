name: US-Quant-Auto-Scanner

on:
  schedule:
    # 한국 시간(KST) 기준 오전 8시, 오후 5시 (UTC 23:00, 08:00)
    - cron: '0 23,8 * * *'
  workflow_dispatch: # 언제든 수동으로 실행하고 싶을 때 사용

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Libs
        run: pip install yfinance pandas pandas_ta requests lxml
      - name: Run Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
