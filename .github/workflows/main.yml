name: US-Quant-Auto-Scanner

on:
  schedule:
    # 한국 시간(KST) 기준 오전 8시 (UTC 기준 전날 23:00)
    # 평일(월-금)만 실행하려면 '0 23 * * 1-5'로 설정 가능합니다.
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Libs
        run: pip install yfinance pandas pandas_ta requests lxml
      - name: Run Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
